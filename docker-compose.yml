version: "3.8"

# Entorno de desarrollo para NestJS, usar en caso no se pueda instalar Nodejs en local

services:
  app:
    image: openapitools/openapi-generator-cli
    command: ./local/generate.sh
    volumes:
      - type: bind
        source: .
        target: /local
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    restart: always